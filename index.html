<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f8; /* Light blue background */
            margin: 0;
        }

        .timer-container {
            background-color: #f6f9fa;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px #f7fafa;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .time-display {
            font-size: 4em;
            font-weight: bold;
            color: #1d1d1d; /* Red for the time, matching the image */
            margin-bottom: 40px;
        }

        .buttons button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }

        .buttons .start-button {
            background-color: #5cb85c; /* Green */
        }

        .buttons .start-button:hover {
            background-color: #4cae4c;
        }

        .buttons .stop-button {
            background-color: #d9534f; /* Red */
        }

        .buttons .stop-button:hover {
            background-color: #c9302c;
        }

        .buttons .reset-button {
            background-color: #9cdb9c; /* Light green, matching image */
        }

        .buttons .reset-button:hover {
            background-color: #8acb8a;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>TIMER</h1>
        <div class="time-display" id="time-display">25 : 00</div>
        <div class="buttons">
            <button class="start-button" onclick="startTimer()">START</button>
            <button class="stop-button" onclick="stopTimer()">STOP</button>
            <button class="reset-button" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script>
        // Placeholder JavaScript for timer functionality
        // In a real application, you would implement the timer logic here.
        let timerInterval;
        let timeLeft = 25 * 60; // 25 minutes in seconds

        function updateTimeDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time-display').textContent =
                `${minutes < 10 ? '0' : ''}${minutes} : ${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimeDisplay();
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert("Time's up!");
                    }
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timeLeft = 25 * 60;
            updateTimeDisplay();
        }

        // Initial display
        updateTimeDisplay();
    </script>
</body>
</html>
