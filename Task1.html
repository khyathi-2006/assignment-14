<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            /* align-items: flex-start; /* Adjust alignment to match image more closely */
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding-top: 50px; /* Add some top padding */
        }

        .todo-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: left; /* Align to the left as in the image */
        }

        .input-section {
            display: flex;
            margin-bottom: 25px;
        }

        .input-section input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            margin-right: 10px;
        }

        .input-section button {
            padding: 10px 15px;
            background-color: #b7b8ba; /* Blue color for Add button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .input-section button:hover {
            background-color: #b3b4b5;
        }

        .todo-list ul {
            list-style: none;
            padding: 0;
        }

        .todo-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
            color: #555;
        }

        .todo-list li:last-child {
            border-bottom: none;
        }

        .todo-list li button {
            padding: 6px 10px;
            background-color: #dc3545; /* Red color for Delete button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .todo-list li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Enter a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="todo-list">
            <ul id="task-list">
                </ul>
        </div>
    </div>

    <script>
        function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const taskText = newTaskInput.value.trim();

            if (taskText !== '') {
                const taskList = document.getElementById('task-list');
                const listItem = document.createElement('li');

                listItem.innerHTML = `
                    <span>${taskText}</span>
                    <button onclick="deleteTask(this)">Delete</button>
                `;
                taskList.appendChild(listItem);
                newTaskInput.value = ''; // Clear the input field
            }
        }

        function deleteTask(buttonElement) {
            const listItem = buttonElement.parentNode;
            listItem.remove();
        }
       
    </script>
</body>
</html>
